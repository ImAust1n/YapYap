<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech2Text Monitor</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js" defer></script>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --card: #1e293b;
        --accent: #38bdf8;
        --accent-strong: #0ea5e9;
        --text-primary: #f8fafc;
        --text-muted: #94a3b8;
        --success: #4ade80;
        --danger: #f87171;
        --shadow: 0 20px 40px -24px rgba(15, 23, 42, 0.7);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: radial-gradient(circle at top left, #1e293b, #0f172a 60%);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 3rem 1.5rem;
      }

      .container {
        width: min(1100px, 100%);
        display: grid;
        gap: 2rem;
      }

      header {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
      }

      header h1 {
        margin: 0;
        font-size: clamp(1.8rem, 4vw, 2.6rem);
        font-weight: 700;
        letter-spacing: -0.03em;
      }

      header p {
        margin: 0;
        color: var(--text-muted);
        font-size: 0.95rem;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.45rem 0.9rem;
        border-radius: 999px;
        font-size: 0.85rem;
        background: rgba(56, 189, 248, 0.1);
        color: var(--accent);
        border: 1px solid rgba(56, 189, 248, 0.3);
      }

      .card {
        background: rgba(30, 41, 59, 0.82);
        border: 1px solid rgba(148, 163, 184, 0.08);
        border-radius: 20px;
        box-shadow: var(--shadow);
        padding: 1.75rem;
        backdrop-filter: blur(16px);
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
        justify-content: space-between;
      }

      .controls h2,
      .section-title {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 600;
      }

      .button-group {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      button {
        appearance: none;
        border: none;
        padding: 0.75rem 1.4rem;
        border-radius: 12px;
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: -0.01em;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        box-shadow: 0 12px 20px -12px rgba(14, 165, 233, 0.65);
      }

      button.primary {
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: #0f172a;
      }

      button.secondary {
        background: rgba(148, 163, 184, 0.15);
        color: var(--text-primary);
        box-shadow: none;
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
        box-shadow: none;
      }

      .status-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 1.2rem;
        margin-top: 1.25rem;
      }

      .status-item {
        padding: 1rem 1.2rem;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.08);
      }

      .status-item span {
        display: block;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-muted);
        margin-bottom: 0.4rem;
      }

      .status-item strong {
        font-size: 1.15rem;
        font-weight: 600;
      }

      .status-indicator {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.6rem 1rem;
        border-radius: 999px;
        font-size: 0.88rem;
        font-weight: 500;
        background: rgba(56, 189, 248, 0.12);
        color: var(--accent);
        border: 1px solid rgba(56, 189, 248, 0.4);
      }

      .status-indicator.offline {
        background: rgba(248, 113, 113, 0.12);
        color: var(--danger);
        border-color: rgba(248, 113, 113, 0.4);
      }

      .status-indicator::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: currentColor;
        box-shadow: 0 0 12px rgba(56, 189, 248, 0.55);
      }

      .status-indicator.offline::before {
        box-shadow: 0 0 10px rgba(248, 113, 113, 0.4);
      }

      .status-meta {
        margin-top: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        color: var(--text-muted);
        font-size: 0.85rem;
      }

      .transcripts {
        display: grid;
        gap: 1.5rem;
      }

      .transcripts header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
      }

      .transcript-list {
        margin: 0;
        padding: 0;
        list-style: none;
        display: grid;
        gap: 1rem;
        max-height: 360px;
        overflow-y: auto;
        padding-right: 0.5rem;
      }

      .transcript-item {
        padding: 1rem 1.25rem;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.08);
        display: grid;
        gap: 0.6rem;
      }

      .transcript-item time {
        font-size: 0.8rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: var(--text-muted);
      }

      .transcript-item p {
        margin: 0;
        font-size: 1rem;
        line-height: 1.5;
      }

      .latency-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.85rem;
        padding: 0.5rem 0.75rem;
        border-radius: 10px;
        background: rgba(56, 189, 248, 0.12);
        color: var(--accent);
      }

      .chart-wrapper {
        position: relative;
        height: 320px;
      }

      .error-banner {
        margin-top: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 10px;
        background: rgba(248, 113, 113, 0.15);
        color: var(--danger);
        font-size: 0.9rem;
        display: none;
      }

      @media (max-width: 768px) {
        body {
          padding: 2rem 1rem;
        }
        .controls {
          flex-direction: column;
          align-items: stretch;
        }
        .button-group {
          width: 100%;
        }
        button {
          justify-content: center;
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>Speech2Text Live Monitor</h1>
          <p>
            Real-time whisper transcription pipeline with automated cleanup,
            tone control, and latency telemetry.
          </p>
        </div>
        <span id="status-indicator" class="status-indicator offline">
          Offline
        </span>
      </header>

      <section class="card controls">
        <div>
          <h2>Pipeline Controls</h2>
          <div class="status-meta" id="status-meta"></div>
        </div>
        <div class="button-group">
          <button id="start-btn" class="primary">▶ Start Capture</button>
          <button id="stop-btn" class="secondary">■ Stop Capture</button>
        </div>
      </section>

      <section class="card">
        <h2 class="section-title">System Metrics</h2>
        <div class="status-grid" id="metrics-grid"></div>
        <div id="error-banner" class="error-banner"></div>
      </section>

      <section class="card transcripts">
        <header>
          <h2 class="section-title">Live Transcripts</h2>
          <span class="badge" id="history-count">Fetching…</span>
        </header>
        <ul class="transcript-list" id="transcript-list"></ul>
      </section>

      <section class="card">
        <header>
          <h2 class="section-title">Latency Timeline</h2>
          <span class="badge">Milliseconds (ms)</span>
        </header>
        <div class="chart-wrapper">
          <canvas id="latency-chart" aria-label="Latency chart"></canvas>
        </div>
      </section>
    </div>

    <script>
      const statusIndicator = document.getElementById("status-indicator");
      const statusMeta = document.getElementById("status-meta");
      const metricsGrid = document.getElementById("metrics-grid");
      const transcriptList = document.getElementById("transcript-list");
      const historyBadge = document.getElementById("history-count");
      const errorBanner = document.getElementById("error-banner");
      const startBtn = document.getElementById("start-btn");
      const stopBtn = document.getElementById("stop-btn");

      const MAX_GRAPH_POINTS = 60;
      const POLL_INTERVAL_MS = 3000;

      let latencyChart;

      function formatLatency(ms) {
        if (ms == null || Number.isNaN(ms)) return "–";
        return `${ms.toFixed(1)} ms`;
      }

      function formatDate(isoString) {
        if (!isoString) return "";
        const date = new Date(isoString);
        if (Number.isNaN(date.getTime())) return isoString;
        return date.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
      }

      function setStatusIndicator(active) {
        statusIndicator.textContent = active ? "Streaming" : "Offline";
        statusIndicator.classList.toggle("offline", !active);
      }

      function renderMetrics(status) {
        const items = [
          {
            label: "Device",
            value: `${status.device?.toUpperCase() || "–"} (${status.compute_type})`,
          },
          { label: "Sample Rate", value: `${status.sample_rate} Hz` },
          { label: "Chunk Window", value: `${status.chunk_seconds} s` },
          { label: "History", value: status.history_size ?? 0 },
        ];

        metricsGrid.innerHTML = items
          .map(
            (item) => `
              <div class="status-item">
                <span>${item.label}</span>
                <strong>${item.value}</strong>
              </div>
            `
          )
          .join("");

        statusMeta.textContent = status.latest
          ? `Latest update ${formatDate(status.latest.timestamp)} · Last utterance latency ${formatLatency(
              status.latest.processed_latency_ms
            )}`
          : "Awaiting audio…";
      }

      function renderTranscripts(items) {
        transcriptList.innerHTML = items
          .map((item) => {
            const raw = formatLatency(item.raw_latency_ms);
            const processed = formatLatency(item.processed_latency_ms);
            const preprocess = formatLatency(item.preprocessing_total_ms);
            return `
              <li class="transcript-item">
                <time>${formatDate(item.timestamp)}</time>
                <p>${item.text}</p>
                <div class="latency-pill">
                  <span>Raw: ${raw}</span>
                  <span>Proc: ${processed}</span>
                  <span>Pre: ${preprocess}</span>
                </div>
              </li>
            `;
          })
          .join("");
      }

      function ensureChart(canvas) {
        if (latencyChart) return latencyChart;

        const context = canvas.getContext("2d");
        latencyChart = new Chart(context, {
          type: "line",
          data: {
            labels: [],
            datasets: [
              {
                label: "Raw latency",
                data: [],
                borderColor: "#38bdf8",
                backgroundColor: "rgba(56, 189, 248, 0.15)",
                cubicInterpolationMode: "monotone",
                tension: 0.35,
                fill: false,
              },
              {
                label: "Processed",
                data: [],
                borderColor: "#4ade80",
                backgroundColor: "rgba(74, 222, 128, 0.12)",
                cubicInterpolationMode: "monotone",
                tension: 0.35,
                fill: false,
              },
              {
                label: "Pre-processing total",
                data: [],
                borderColor: "#f97316",
                backgroundColor: "rgba(249, 115, 22, 0.12)",
                cubicInterpolationMode: "monotone",
                tension: 0.35,
                fill: false,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
              mode: "nearest",
              intersect: false,
            },
            scales: {
              x: {
                ticks: {
                  color: "#cbd5f5",
                },
                grid: {
                  color: "rgba(148, 163, 184, 0.1)",
                },
              },
              y: {
                beginAtZero: true,
                ticks: {
                  color: "#cbd5f5",
                  callback: (value) => `${value} ms`,
                },
                grid: {
                  color: "rgba(148, 163, 184, 0.08)",
                },
              },
            },
            plugins: {
              legend: {
                labels: {
                  color: "#e2e8f0",
                },
              },
              tooltip: {
                callbacks: {
                  label: (context) => `${context.dataset.label}: ${context.parsed.y.toFixed(1)} ms`,
                },
              },
            },
          },
        });

        return latencyChart;
      }

      function updateChart(items) {
        const chart = ensureChart(document.getElementById("latency-chart"));
        const sorted = [...items].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
        const trimmed = sorted.slice(-MAX_GRAPH_POINTS);

        chart.data.labels = trimmed.map((item) => formatDate(item.timestamp));
        chart.data.datasets[0].data = trimmed.map((item) => item.raw_latency_ms ?? 0);
        chart.data.datasets[1].data = trimmed.map((item) => item.processed_latency_ms ?? 0);
        chart.data.datasets[2].data = trimmed.map((item) => item.preprocessing_total_ms ?? 0);
        chart.update("none");
      }

      async function fetchJson(url, options) {
        const response = await fetch(url, options);
        if (!response.ok) {
          const text = await response.text();
          throw new Error(text || response.statusText);
        }
        return response.json();
      }

      async function refreshDashboard() {
        try {
          const [status, transcripts] = await Promise.all([
            fetchJson("/api/status"),
            fetchJson("/api/transcripts?limit=60"),
          ]);

          setStatusIndicator(status.capture_active);
          renderMetrics(status);

          const items = transcripts.items ?? [];
          historyBadge.textContent = `${items.length} items`;
          renderTranscripts(items);
          updateChart(items);

          errorBanner.style.display = "none";
          errorBanner.textContent = "";
        } catch (error) {
          console.error("Dashboard refresh failed:", error);
          errorBanner.style.display = "block";
          errorBanner.textContent = `Failed to refresh dashboard: ${error.message}`;
          setStatusIndicator(false);
        }
      }

      async function sendControl(action) {
        startBtn.disabled = true;
        stopBtn.disabled = true;
        try {
          await fetchJson("/api/control", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action }),
          });
          await refreshDashboard();
        } catch (error) {
          errorBanner.style.display = "block";
          errorBanner.textContent = `Control command failed: ${error.message}`;
        } finally {
          startBtn.disabled = false;
          stopBtn.disabled = false;
        }
      }

      function initControls() {
        startBtn.addEventListener("click", () => sendControl("start"));
        stopBtn.addEventListener("click", () => sendControl("stop"));
      }

      document.addEventListener("DOMContentLoaded", () => {
        initControls();
        ensureChart(document.getElementById("latency-chart"));
        refreshDashboard();
        setInterval(refreshDashboard, POLL_INTERVAL_MS);
      });
    </script>
  </body>
</html>
